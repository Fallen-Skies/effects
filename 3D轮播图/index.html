<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jQuery炫酷3D垂直螺旋翻转切换轮播图特效插件代码</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<!-- <script type="text/javascript" src="./js/protect.js"></script> -->
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="./js/effects.js"></script>
	</head>
	<body>
		<div class="slider-outer" id="j_silder_outer">
			<div class="img-item" style="left: 0px; transition-delay: 0s; transform: rotateX(-90deg);">
				<div class="img" style="background-position: 0px center;"></div>
				<div class="img" style="background-position: 0px center;"></div>
				<div class="img" style="background-position: 0px center;"></div>
				<div class="img" style="background-position: 0px center;"></div>
			</div>
			<div class="img-item" style="left: 112px; transition-delay: 0.3s; transform: rotateX(-90deg);">
				<div class="img" style="background-position: -112px center;"></div>
				<div class="img" style="background-position: -112px center;"></div>
				<div class="img" style="background-position: -112px center;"></div>
				<div class="img" style="background-position: -112px center;"></div>
			</div>
			<div class="img-item" style="left: 224px; transition-delay: 0.6s; transform: rotateX(-90deg);">
				<div class="img" style="background-position: -224px center;"></div>
				<div class="img" style="background-position: -224px center;"></div>
				<div class="img" style="background-position: -224px center;"></div>
				<div class="img" style="background-position: -224px center;"></div>
			</div>
			<div class="img-item" style="left: 336px; transition-delay: 0.9s; transform: rotateX(-90deg);">
				<div class="img" style="background-position: -336px center;"></div>
				<div class="img" style="background-position: -336px center;"></div>
				<div class="img" style="background-position: -336px center;"></div>
				<div class="img" style="background-position: -336px center;"></div>
			</div>
			<div class="img-item" style="left: 448px; transition-delay: 1.2s; transform: rotateX(-90deg);">
				<div class="img" style="background-position: -448px center;"></div>
				<div class="img" style="background-position: -448px center;"></div>
				<div class="img" style="background-position: -448px center;"></div>
				<div class="img" style="background-position: -448px center;"></div>
			</div>
			<div class="btns" data-num="0">
				<div class="prev">&lt;</div>
				<div class="next">&gt;</div>
			</div>
		</div>
	</body>
</html>
